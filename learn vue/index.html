<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart }})</div>
            <div class="product-display">
              <div class="product-container">
                <div class="product-image">
                  <img v-bind:src="image">
                </div>
                <div class="product-info">
                  <h1>{{ product }}</h1>
                  <!-- solution -->
                  <p v-if='presence > 10'>In Stock</p>
                  <p v-else-if='presence < 10 && presence <= 0'>hurry up</p>
                  <p v-else>In Stock</p>

                  <ul>
                    <li v-for="details in details">{{ details }}</li>
                  </ul>
                  <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)" class="color-circle" :style="{ backgroundColor: variant.color }">
                  </div>
                  
                  <button class="button" @click="addToCart"> Add to Cart</button>
                  <button class="button" @click="removeFromCart">Remove Item</button>
                </div>
              </div>
          </div>
        
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
